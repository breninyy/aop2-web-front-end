<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Breno e Lara">
    <meta name="description" content="Gastronomia Natalina">
    <title>Então é Natal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="icon" href="favicon_io/favicon.ico" type="image/x-icon">
</head>


<body>
    <nav class="navbar-container">
        <div class="logo-container">
            <img src="assets/icon.png" alt="logo" class="logo">
        </div>
        <ul class="navbar-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="pratos-principais.html">PRATOS PRINCIPAIS</a></li>
            <li><a href="sobremesas.html">SOBREMESAS</a></li>
            <li><a href="natal-pelo-mundo.html">NATAL PELO MUNDO</a></li>
            <li><a href="contato.html">CONTATO</a></li>
        </ul>
    </nav>
    <div class="bg_home_contato">
        <img src="assets/contato-img.jpg" alt="">
    </div>

    <div class="centralizado">

        <div class="contato">
            <h2>VAMOS CONVERSAR?</h2>
            <span>Será um prazer receber uma mensagem sua!</span>
            <form class="form-contato" action="#" method="post" novalidate>
                <div class="campo">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                </div>

                <div class="campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="voce@exemplo.com" required>
                </div>

                <div class="campo-msg">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="6" placeholder="Escreva sua mensagem..."
                        required></textarea>
                </div>

                <button type="submit" class="btn-enviar">Enviar Mensagem</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <span>Desenvolvido por Breno e Lara</span>
        <span>Projeto desenvolvido para fins acadêmicos</span>
        <span>Universidade Vila Velha</span>
    </footer>
</body>

</html>
